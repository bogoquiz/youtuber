<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Vota YA!!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-fab top right>
    <button ion-fab class="germanIcon" 
    (click)='voteYoutuber("german",german?.$key,german?.votos)'> 
      +1
    </button>
  </ion-fab>
  <ion-fab middle right>
    <button ion-fab class="rubiusIcon"
    (click)='voteYoutuber("rubius",rubius?.$key,rubius?.votos)'>
      +1
    </button>
  </ion-fab>
  <ion-card>
    <img src="{{german?.image}}"/>
    <div class="card-title">{{german?.title}}</div>
      <!--ion-card-content>

      <ion-row>
      {{(this.getVideos("german") | async)?.length}}
        <ion-col>
          <button ion-button (click)='getyoutuber()' color="secondary">
            vota por german
          </button>
        </ion-col>
      </ion-row>
     </ion-card-content-->
  </ion-card>
  <ion-fab center middle>
    <button ion-fab color="danger" class="versus">
      VS
    </button>
  </ion-fab>
  <ion-card>
    <img src="{{rubius?.image}}"/>
    <div class="card-title">{{rubius?.title}}</div>
      <!--ion-row>
        <ion-col>
          <button ion-button (click)='getyoutuber()' color="secondary">
            vota por german
          </button>
        </ion-col>
      </ion-row-->
  </ion-card>
  <div class="flip-container"  [class.flipped]="flipped">
    <div class="flipper">
        <div class="front">
          <img src="{{rubius?.image}}"/>
          <div class="card-title">{{rubius?.title}}</div>
        </div>
 
        <div class="back">
            Back Content
        </div>
 
    </div>
 
</div>

</ion-content>
